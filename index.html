<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="./main.js" ></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="illustration">
            <img id="fluxoLogo" src="./Assets/Logo Fluxo.webp">
        </div>
        <form action="data.html" method="GET">
            <div>
                Não vá embora agora!
            </div>
            <div>
                Preencha nosso formulário e receba conteúdos exclusivos para te
                ajudar com problemas relacionados à engenharia.
            </div>
            <div>
                <input name="nome" class="nameInput" type="text" placeholder="Nome" required>
                <input name="email" class="emailInput" type="email" placeholder="E-mail" required>
            </div>
            <div>
                <div>
                    Áreas de Interesse:
                </div>
                <div>
                    <input type="checkbox" name="arqCons">
                    <label>Arquitetura e Construção</label>
                </div>
                <div>
                    <input type="checkbox" name="empStar">
                    <label>Empreendedorismo e Startups</label>
                </div>
                <div>
                    <input type="checkbox" name="EneSus">
                    <label>Energia e Sustentabilidade</label>
                </div>
                <div>
                    <input type="checkbox" name="EngQuiAli">
                    <label>Engenharia Quimica e Alimentos</label>
                </div>
                <div>
                    <input type="checkbox" name="EngUFRJ">
                    <label>Engenharia UFRJ</label>
                </div>
                <div>
                    <input type="checkbox" name="GesEmp">
                    <label>Gestão Empresarial</label>
                </div>
                <div>
                    <input type="checkbox" name="ProjMec">
                    <label>Projetos Mecânicos</label>
                </div>
                <div>
                    <input type="checkbox" name="TecInf">
                    <label>Tecnologia da Informação</label>
                </div>
            </div>
            <div>
                <button type="submit">Tenho Interesse</button>
            </div>
        </form>
    </div>
</body>
</html>
